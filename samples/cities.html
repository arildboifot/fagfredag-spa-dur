<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Været for Oslo, Norge</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2 col-sm-offset-1 temperature">
                        <span>7°</span>
                    </div>
                    <div class="col-sm-4 weather">
                        <img src="../images/symbols/09.png">
                    </div>
                    <div class="col-sm-5">
                        <div class="info">
                            <p>Nedbør</p>
                            <p>0.5 – 1.1 mm</p>
                        </div>
                        <div class="info">
                            <p>Vind:</p>
                            <p>Svak vind, 3 m/s fra sør</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Været for Trondheim, Norge</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2 col-sm-offset-1 temperature">
                        <span>2°</span>
                    </div>
                    <div class="col-sm-4 weather">
                        <img src="../images/symbols/04.png">
                    </div>
                    <div class="col-sm-5">
                        <div class="info">
                            <p>Nedbør</p>
                            <p>0 mm</p>
                        </div>
                        <div class="info">
                            <p>Vind:</p>
                            <p>Flau vind, 2 m/s fra sør</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../lib/jquery/jquery-1.10.2.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
